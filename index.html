<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="nftimage">
        <img src="images/icon-view.svg" alt="Icon View" class="icon-eye">        
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="desc">
        Our Equilibrium collection promotes balance and calm.</p>

      <div class="priceduration">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="duration">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>

      <span class="line"></span>
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span class="creatoredit">Jules Wyvern</span></p>
      </div>
  </main>
</body>
</html>
